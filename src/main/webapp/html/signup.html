<form class="auth-form" id="signup-form">
    <div class="a-field">
        <label for="fname">First name</label>
        <input name="fname" id="fname" class="" type="text" placeholder="firstname" value="">
        <small></small>
    </div>

    <div class="a-field">
        <label for="lname">Last name</label>
        <input name="lname" id="lname" class="" type="text" placeholder="lastname" value="">
        <small></small>
    </div>

    <div class="a-field">
        <label for="phone">Phone</label>
        <input name="phone" id="phone" class="" type="tel" placeholder="0123456789" value="">
        <small></small>
    </div>

    <div class="a-field">
        <label for="email">Email</label>
        <input name="email" id="email" class="" type="email" placeholder="name@example.com" value="">
        <small></small>
    </div>

    <div class="a-field">
        <label for="pass">Password</label>
        <input name="password" id="pass" class="" type="password" placeholder="..........." value="">
        <small></small>
    </div>

    <button type="submit" onclick="processSignUp(event)" class="a-btn">Sign Up</button>

    <a class="" href="javascript:loadSignIn()">Alreay a user! signin</a>
    <div id="a-result"></div>
</form>
