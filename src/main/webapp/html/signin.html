<form class="auth-form" id="signin-form">
    <div class="a-field">
        <label for="email">Email</label>
        <input name="email" id="email" class="" type="email" placeholder="name@example.com" value="">
        <small></small>
    </div>

    <div class="a-field">
        <label for="pass">Password</label>
        <input name="password" id="pass" class="" type="password" placeholder="..........." value="">
        <small></small>
    </div>

    <button type="submit" onclick="processSignin()" class="a-btn">Sign In</button>

    <a class="" href="javascript:loadSignup()">New User! Create account</a>
    <div id="a-result"></div>
</form>
